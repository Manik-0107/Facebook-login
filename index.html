<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="icon" href="fb.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrap">
        <div class="s1">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="s2">
            <form action="">

                <div class="s3">
                    <div class="inpt">
                        <div class="in1">
                            <input type="email" name="email" id="email" required placeholder="Email address or phone number">
                        </div>
                        <div class="in1">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <i class='bx bx-low-vision'></i>
                        </div>
                    </div>

                    <button class="btn1">Log in</button><br>
                    <a class="lnk1" href="">Forgotten password?</a><br><br><br><hr>
                    <button class="btn2">Create new account</button><br>
                </div>

                <p><a href="">Create a Page </a>for a celebrity, brand or business.</p><br>
            </form>
        </div>
    </div>
</body>
</html>
